<mat-card class="group-item">
  <mat-card-content>
    <a class="group-image" [style.backgroundImage]="'url(' + groupDTO.group.photo_200 + ')'"
    [attr.href]="'http://vk.com/public' + groupDTO.group.vkId"></a>
    <div class="d-flex flex-column justify-content-around">
      <h5 class="mt-3">{{groupDTO.group.name}}</h5>
      <h5>Баллы: {{groupDTO.rating}}</h5>
    </div>
  </mat-card-content>
</mat-card>
